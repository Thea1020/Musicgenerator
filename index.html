<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDBOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 外层容器，保持16:9比例 -->
    <div id="mainContainer">
        <!-- 视频播放页面 -->
        <div id="videoPage">
            <video id="introVideo" src="MusicIP.mp4" autoplay></video>
        </div>

        <!-- 生成界面 -->
        <div id="generatePage" style="display: none;">
            <div id="background">
                <img src="Input01.png" alt="背景图" id="backgroundImg">
            </div>

            <div id="inputArea">
                <img src="InputBar.png" alt="输入框" id="inputBar">
                <input type="text" id="textInput" placeholder="请输入文本..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Put your keywords here...'">
            </div>

            <button id="generateButton">
                <img src="GK.png" alt="生成" id="generateImg">
            </button>

            <button id="returnButton">
                <img src="Return.png" alt="返回" id="returnImg">
            </button>

            <div id="chordArea" style="display: none;">
                <div class="chordButton" id="chordZ">Z</div>
                <div class="chordButton" id="chordX">X</div>
                <div class="chordButton" id="chordC">C</div>
                <div class="chordButton" id="chordV">V</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
